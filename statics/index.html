<!DOCTYPE html>
<html>
<head>
	<title>室友</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <a href="register.html" style="color:#ffffff;margin-top: 10px;margin-left:10px;float: right">注册</a>
            <a href="login.html" style="color:#ffffff;margin-top: 10px;float: right">登录</a>

		</div>
	</nav>
	<div id="section2">
		<!-- Start Feature Area -->
		<section id="feature-area" class="about-section">
			<div class="container" style=" width: 100%">
				<div class="row text-center inner">
					<div class="col-sm-6" >
						<div class="feature-content" style=" margin: 0 auto; ">
							<img src="img/1-1.jpg" alt="Image">
							<h2 class="feature-content-title green-text">找室友</h2>
							<p class="feature-content-description">房门紧锁？零交流？生活习惯差异大？花五分钟回答问卷帮你匹配到趣味相投的室友
							</p>
							<a href="#" class="feature-content-link green-btn">去答题</a>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="feature-content" style=" margin: 0 auto; ">
							<img src="img/1-3.jpg" alt="Image">
							<h2 class="feature-content-title red-text">找活动</h2>
							<p class="feature-content-description">周末无聊？有些活动需要多人完成？花五分钟回答问卷帮你找更多爱好相似的人去参加活动
							</p>
							<a href="#" class="feature-content-link red-btn">去答题</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Feature Area -->
						<!-- End Footer Area -->

						<script src="js/jquery-1.11.2.min.js"></script>
						<script src="js/jquery.scrollUp.min.js"></script> <!-- https://github.com/markgoodyear/scrollup -->
						<script src="js/jquery.singlePageNav.min.js"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
						<script src="js/parallax.js-1.3.1/parallax.js"></script> <!-- http://pixelcog.github.io/parallax.js/ -->
						<script>

    // HTML document is loaded. DOM is ready.
    $(function() {  

    // Parallax
        $('.intro-section').parallax({
        	imageSrc: 'img/bg-1.jpg',
        	speed: 0.2
        });
        $('.services-section').parallax({
        	imageSrc: 'img/bg-2.jpg',
        	speed: 0.2
    	});
        $('.contact-section').parallax({
        	imageSrc: 'img/bg-3.jpg',
        	speed: 0.2
        });    

        // jQuery Scroll Up / Back To Top Image
        $.scrollUp({
                scrollName: 'scrollUp',      // Element ID
		        scrollDistance: 300,         // Distance from top/bottom before showing element (px)
		        scrollFrom: 'top',           // 'top' or 'bottom'
		        scrollSpeed: 1000,            // Speed back to top (ms)
		        easingType: 'linear',        // Scroll to top easing (see http://easings.net/)
		        animation: 'fade',           // Fade, slide, none
		        animationSpeed: 300,         // Animation speed (ms)		        
		        scrollText: '', // Text for element, can contain HTML		        
		        scrollImg: true            // Set true to use image		        
            });

        // ScrollUp Placement
        $( window ).on( 'scroll', function() {

            // If the height of the document less the height of the document is the same as the
            // distance the window has scrolled from the top...
            if ( $( document ).height() - $( window ).height() === $( window ).scrollTop() ) {

                // Adjust the scrollUp image so that it's a few pixels above the footer
                $('#scrollUp').css( 'bottom', '80px' );

            } else {      
                // Otherwise, leave set it to its default value.
                $('#scrollUp').css( 'bottom', '30px' );        
            }
        });

        $('.single-page-nav').singlePageNav({
        	offset: $('.single-page-nav').outerHeight(),
        	speed: 1500,
        	filter: ':not(.external)',
        	updateHash: true
        });

        $('.navbar-toggle').click(function(){
        	$('.single-page-nav').toggleClass('show');
        });

        $('.single-page-nav a').click(function(){
        	$('.single-page-nav').removeClass('show');
        });
        
    });
</script>
</body>
</html>
